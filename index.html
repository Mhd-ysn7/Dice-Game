<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Roll The Dice</h1>
    <div class="players">
        <h3>Player 1</h3>
        <h3>Player 2</h3>
    </div>
    <div class="dices">
        <div class="dice" id="diceOne">
            <div class="Circle" id="COne"></div>
            <div class="Circle" id="CTwo"></div>
            <div class="Circle" id="CThree"></div>
            <div class="Circle" id="CFour"></div>
            <div class="Circle" id="CFive"></div>
            <div class="Circle" id="CSix"></div>
        </div>

        <div class="dice" id="diceTwo">
            <div id="CSeven"></div>
            <div id="CEight"></div>
            <div id="CNine"></div>
            <div id="CTen"></div>
            <div id="CEleven"></div>
            <div id="CTwelve"></div>
        </div>
    </div>
    <div class="btn-cont">
        <button id="btn" onclick="restore(),play()">Play</button>
    </div>
    <h2 id="result"></h2>

    <script src="index.js"></script></script>
</body>
</html>
